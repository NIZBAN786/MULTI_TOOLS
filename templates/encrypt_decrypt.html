<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt / Decrypt Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>

<body class="pixel-grid">
    <nav class="sticky top-0 bg-black/80 backdrop-blur-xl border-b border-white/10 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold holographic-text">MultiTools</a>
            <div class="flex space-x-6">
                <a href="/profile" class="hover:text-cyber-purple transition-colors group">
                    <span class="mr-2">ðŸ‘¾</span>
                    <span class="border-b-2 border-transparent group-hover:border-neon-orange">Profile</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold text-center mb-12 holographic-text">
            Encrypt / Decrypt Text
        </h1>

        <div class="max-w-2xl mx-auto cyber-border bg-black/50 p-8 hover:bg-black/60 transition-all">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="text" class="block text-lg font-medium mb-2">Your text:</label>
                    <textarea id="text" name="text" class="input-field"></textarea>
                </div>

                <div>
                    <label for="key" class="block text-lg font-medium mb-2">Your secret key:</label>
                    <input type="text" id="key" name="key" required class="input-field">
                </div>

                <div>
                    <label for="algorithm" class="block text-lg font-medium mb-2">Encryption algorithm:</label>
                    <select id="algorithm" name="algorithm" class="input-field">
                        <option value="AES">AES</option>
                        <option value="TripleDES">TripleDES</option>
                        <option value="RC4">RC4</option>
                    </select>
                </div>

                <div>
                    <label for="action" class="block text-lg font-medium mb-2">Action:</label>
                    <select id="action" name="action" class="input-field">
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>

                <button type="submit" class="neon-button w-full">
                    Submit
                </button>
            </form>

            {% if encrypted_text %}
                <div class="mt-8">
                    <h3 class="text-2xl font-bold mb-4 holographic-text">Encrypted Text:</h3>
                    <textarea readonly class="input-field">{{ encrypted_text }}</textarea>
                </div>
            {% endif %}

            {% if decrypted_text %}
                <div class="mt-8">
                    <h3 class="text-2xl font-bold mb-4 holographic-text">Decrypted Text:</h3>
                    <textarea readonly class="input-field">{{ decrypted_text }}</textarea>
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>

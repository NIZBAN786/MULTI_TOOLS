<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="pixel-grid">
    <nav class="sticky top-0 bg-black/80 backdrop-blur-xl border-b border-white/10 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold holographic-text">MultiTools</a>
            <div class="flex space-x-6">
                <a href="/profile" class="hover:text-cyber-purple transition-colors group">
                    <span class="mr-2">ðŸ‘¾</span>
                    <span class="border-b-2 border-transparent group-hover:border-neon-orange">Profile</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-10">
        <div class="max-w-md mx-auto cyber-border bg-black/50 p-6 rounded-lg">
            <h1 class="text-3xl font-extrabold holographic-text mb-2 text-center">{{ user.username }}</h1>
            <p class="text-cyber-purple text-sm text-center">Email: {{ user.email }}</p>
            <div class="flex justify-center mt-6">
                <a href="http://127.0.0.1:1100/logout" class="w-full py-3 bg-cyber-purple/30 hover:bg-cyber-purple/40 text-neon-orange font-mono transition-all rounded-lg text-center">
                    LOGOUT >>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
